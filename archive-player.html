<!--
  archive-player.html - Electron Archive Player Pop-up
  ---------------------------------------------------
  This is the HTML file for the dedicated pop-up window that plays a selected WWOZ archive show.
  It provides:
    - A heading with the show name and date
    - Play/Pause button, volume slider, and stream status display
    - A hidden audio element for playback
    - Minimalist, clean styling
    - Links to archive-player-renderer.js for logic
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=400, initial-scale=1.0">
  <title>WWOZ Archive Player</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fafbfc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h2 {
      margin-bottom: 1.2rem;
      font-size: 1.2rem;
      text-align: center;
      color: #222;
    }
    #archivePlayPauseButton {
      padding: 0.7em 2em;
      font-size: 1.1rem;
      border: none;
      border-radius: 5px;
      background: #00704a;
      color: #fff;
      cursor: pointer;
      margin-bottom: 1.2em;
      transition: background 0.2s;
    }
    #archivePlayPauseButton:hover {
      background: #005c3b;
    }
    #archiveVolumeSlider {
      width: 200px;
      margin-bottom: 1.2em;
    }
    #archiveStreamStatus {
      margin-top: 0.5em;
      color: #444;
      font-size: 1em;
      min-height: 1.2em;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Heading for the archive show (set dynamically) -->
  <h2 id="archiveShowHeading">Loading...</h2>
  <!-- Play/Pause button for archive playback -->
  <button id="archivePlayPauseButton" disabled>Play</button>
  <!-- Volume slider for archive playback -->
  <input type="range" id="archiveVolumeSlider" min="0" max="1" step="0.01" value="1" disabled>
  <!-- Hidden audio element for archive playback -->
  <audio id="archiveAudio" preload="auto" style="display:none;"></audio>
  <!-- Status display for archive playback -->
  <div id="archiveStreamStatus">Loading...</div>
  <!-- Link to archive-player-renderer.js for logic -->
  <script src="archive-player-renderer.js"></script>
</body>
</html>
